<div class="container py-5">
    <h1 class="display-4">Nos biens immobiliers</h1>
    <div class="row mt-5">
        <div class="col-sm-12 col-md-6 col-lg-4 mt-4" *ngFor="let property of properties; let i = index">
            <div class="card h-100" style="width: 18rem;">
                <div style="height:14rem;">
                    <div *ngFor="let photo of property.photos; let first = first">
                    
                        <img [src]="photo" *ngIf="first" class="card-img-top
                    img-responsive" alt="photo du bien">
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-subtitle mb-2 text-muted" style="height: 3rem;">{{ property.title }}</h5>
                    <h6 class="card-subtitle mb-2 mt-1 text-muted">{{ property.city}}</h6>

                    <div class="d-flex">
                        <div class="col-5 p-0">
                            <p class="mb-2">
                                <i class="fas fa-bed"></i>
                                <span *ngIf="property.bedrooms && property.bedrooms !== ''" class="ml-2">{{ property.bedrooms}}</span>
                            </p>
                            <p class="mb-2">
                                <span *ngIf="property.surface && property.surface !== ''">{{ property.surface}} m²</span>
                            </p>
                        </div>
                        <div class="col-6">
                            <p class="mb-2">
                                <i class="fas fa-bath"></i>
                                <span *ngIf="property.bathrooms && property.bathrooms !== ''" class="ml-2">{{ property.bathrooms}}</span>
                            </p>
                            <p class="mb-2">
                                <span *ngIf="property.rooms && property.rooms !== ''">{{ property.rooms }} pc(s)</span>
                            </p>
                        </div>
                    </div>

                    <p *ngIf="property.price && property.price !== ''">
                        {{ property.price}} €
                    </p> 
                    <p [ngStyle]="{color: getSoldValue(i)}">
                    <span *ngIf="!property.sold">A vendre</span>
                    <span *ngIf="property.sold">Vendu !</span>
                    </p>
                    <div class="text-center d-flex">
                        <button class="ml-auto btn btn-primary" type="button" [routerLink]="['/property', property.reference]">
                            Voir ce bien
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
