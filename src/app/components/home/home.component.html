<div class="container">
    <div class="row mt-5">
        <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let property of properties; let i = index">
            <div class="card" style="width: 18rem; height: 18rem;">
                <div class="card-body">
                    <h5 class="card-subtitle mb-2 text-muted"  style="height: 3rem;">{{ property.title }}</h5>
                    <h6 class="card-subtitle mb-2 mt-1 text-muted">{{ property.category }}</h6>
                    <p class="card-text mt-4">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit sapiente fugiat, omnis molestiae voluptate amet?</p>
                    <p [ngStyle]="{color: getSoldValue(i)}">
                    <span *ngIf="!property.sold">A vendre</span>
                    <span *ngIf="property.sold">Vendu !</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
